<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion - Registro</title>
    <link rel="stylesheet" href="../css/estilosR.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h1 class="brand-title">Men's <span>Fashion</span></h1>
            <div class="stars">
                <span class="star star-yellow">★</span>
                <span class="star star-red">★</span>
                <span class="star star-yellow">★</span>
            </div>
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Únete a nuestra comunidad de amantes de la moda masculina</p>
            <button class="btn-google"><i class="icon-google"></i> Registrarse con Google</button>
            <button class="btn-facebook"><i class="icon-facebook"></i> Registrarse con Facebook</button>
            <div class="divider"><span>O regístrate con tu correo</span></div>
            <form class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" placeholder="Ingrese sus nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Cree una contraseña" required>
                    <small>La contraseña debe tener al menos 8 caracteres, incluyendo letras y números.</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
