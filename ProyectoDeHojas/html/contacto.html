<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Men's Fashion</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="tienda-grid">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="index.html"><i class="fa-solid fa-gem"></i> Men's Fashion</a>
      </nav>
    </header>
    <main class="main">
      <h2 class="mb-4"><i class="fa-solid fa-envelope"></i> Contáctanos</h2>
      <div class="contacto-grid">
        <form class="contacto-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
        <div class="datos-contacto ms-4">
          <h5><i class="fa-solid fa-location-dot"></i> Dirección</h5>
          <p>Miraflores, Calle Esperanza 293, Lima</p>
          <h5><i class="fa-solid fa-phone"></i> Teléfono</h5>
          <p>+51 999 888 777</p>
          <h5><i class="fa-solid fa-envelope"></i> Email</h5>
          <p>info@mensfashion.pe</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
        <span>&copy; 2024 Men's Fashion. Todos los derechos reservados.</span>
        <div>
          <a href="#" class="text-dark me-3"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="text-dark me-3"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="text-dark"><i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
